<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
	<style>
		.template{
			max-width: 800px;
			margin: auto;
			padding: 30px;
			font-size: 16px;
			line-height: 20px;
			color: #555;
		}
		.template table{
			width:100%;
			line-height: inherit;
			text-align: left;
			
		}
		.template table td{
			padding: 5px;
			vertical-align: bottom;
		}
		.template table tr.top table td{
/*			padding-bottom: 20px;*/
			font-size: 13px;
			color: #8B8888;
		}
		.template table tr.top table td.title{
			font-size: 20px;
			line-height: 30px;
			color: #333;
		}
		.template table tr.information table td{
/*			padding-bottom: 40px;*/
			font-size: 14px;
		}
		.template table tr.heading td{
			background: #eee;
			border-bottom: 1px solid #ddd;
			font-weight: bold;
		}
		.template table tr.detail table{
			font-size: 12px;
			font-weight: lighter;
			font-family: Cambria, "Hoefler Text", "Liberation Serif", Times, "Times New Roman", "serif";
		}
		
	</style>
</head>

<body>
	<div class = "template">

		<table cellpadding="0" cellspacing="0">
			<tbody>
				<tr class="top">
					<td colspan="2">
						<table>
							<tbody>
								<tr>
									<td class="title"> 
										便携负压-治疗报告
										</td>
                                    <td> #DATE#</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<tr class="information">
					<td colspan="2">
						<table>
							<tbody>
								<tr>
									<td> 姓名:#NAME# </td>
									<td> 性别:#GENDER# </td>
									<td> 年龄:#AGE# </td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<tr class="heading">
					<td> 治疗数据 </td>
					<td> <br> </td>
				</tr>
				<tr class = "detail">
					<table width="100%" border="0" cellspacing="1" cellpadding="4" align="center">
						<thead>
						<tr>
							<th>治疗模式</th>
							<th>治疗部位</th>
							<th>治疗压力</th>
							<th>治疗时长</th>
						</tr>	
						</thead>
						<tbody>
						<tr>
							<td>#MODE#</td>
							<td>#TREAT_AREA#</td>
							<td>#PRESSURE#</td>
							<td>#DURATION#</td>
						</tr>	
						</tbody>

					</table>
				
				</tr>
				<br>
				<tr class="heading">
					<td> 治疗效果图 </td>
					<td> <br> </td>
				</tr>
				<tr>
					<td>
<!--						<img src="#TREAT_IMAGE#" style="width:100%; max-width: 800px;max-height: 600px;">-->
						<img src = "#TREAT_IMAGE#" style=" max-width: 800px;max-height: 600px;">
					</td>
				</tr>
				
			</tbody>
		</table>
	</div>
		 
</body>
</html>
